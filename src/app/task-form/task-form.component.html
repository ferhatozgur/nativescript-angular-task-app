<StackLayout>
  <TextField formControlName="title" hint="Görevv Başlığı"></TextField>
  <Label text="Görev Durumu"></Label>
  <select formControlName="status">
    <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
  </select>
  <Button text="Görev Ekle" (tap)="onSubmit()"></Button>
</StackLayout>
