<ActionBar title="Add Task"></ActionBar>
<StackLayout padding="20">
  <TextField [(ngModel)]="task.title" hint="Görev Başlığı"></TextField>
  <TextField [(ngModel)]="task.status" hint="Görev Durumu"></TextField>
  <Button class="add-button" text="Görev Ekle" (tap)="onAddTask()"></Button>
</StackLayout>
