<ActionBar title="Görevi Düzenle"></ActionBar>
<StackLayout padding="20">
  <TextField [(ngModel)]="task.title" hint="Görev Başlığı"></TextField>
  <TextField [(ngModel)]="task.status" hint="Görev Durumu"></TextField>
  <Button class="button", text="Güncelle" (tap)="updateTask()"></Button>
  <Button class="button1", text="Sil" (tap)="deleteTask()"></Button>
</StackLayout>
